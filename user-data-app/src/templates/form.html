<!DOCTYPE html>
<html>
<head>
    <title>Staff Meal Registration</title>
    <style>
        BODY { 
            FONT-FAMILY: ARIAL, SANS-SERIF; 
            MAX-WIDTH: 600PX; 
            MARGIN: 0 AUTO; 
            PADDING: 20PX;
        }
        .FORM-GROUP { MARGIN-BOTTOM: 15PX; }
        LABEL { DISPLAY: BLOCK; MARGIN-BOTTOM: 5PX; }
        INPUT, SELECT { WIDTH: 100%; PADDING: 8PX; }
        BUTTON { PADDING: 10PX 20PX; BACKGROUND-COLOR: #4CAF50; COLOR: WHITE; BORDER: NONE; }
        .error-message {
            color: red;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #ffe6e6;
            border: 1px solid #ff9999;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Staff Meal Registration</h1>
    <form method="post" action="{{ url_for('submit') }}">
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" value="{{ full_name or '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="staff_number">Staff Number:</label>
            <input type="text" id="staff_number" name="staff_number" value="{{ staff_number or '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="staff_cadre">Staff Cadre:</label>
            <input type="text" id="staff_cadre" name="staff_cadre" value="{{ staff_cadre or '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="meal_type">Meal Type:</label>
            <select id="meal_type" name="meal_type" required>
                <option value="">Select a meal</option>
                <option value="BREAKFAST">BREAKFAST</option>
                <option value="10 AM TEA">10 AM TEA</option>
                <option value="LUNCH">LUNCH</option>
                <option value="4 PM TEA">4 PM TEA</option>
                <option value="DINNER">DINNER</option>
                <option value="MID NIGHT DINNER">MID NIGHT DINNER</option>
            </select>
        </div>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
