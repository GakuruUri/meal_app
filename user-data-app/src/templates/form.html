<!DOCTYPE html>
<html>
<head>
    <title>STAFF LUNCH FORM </TITLE>
    <STYLE>
        BODY { 
            FONT-FAMILY: ARIAL, SANS-SERIF; 
            MAX-WIDTH: 600PX; 
            MARGIN: 0 AUTO; 
            PADDING: 20PX;
        }
        .FORM-GROUP { MARGIN-BOTTOM: 15PX; }
        LABEL { DISPLAY: BLOCK; MARGIN-BOTTOM: 5PX; }
        INPUT, SELECT { WIDTH: 100%; PADDING: 8PX; }
        BUTTON { PADDING: 10PX 20PX; BACKGROUND-COLOR: #4CAF50; COLOR: WHITE; BORDER: NONE; }
    </STYLE>
</HEAD>
<BODY>
    <H1>STAFF LUNCH FORM</H1>
    <FORM ACTION="/SUBMIT" METHOD="POST">
        <DIV CLASS="FORM-GROUP">
            <LABEL FOR="FULL_NAME">FULL NAME:</LABEL>
            <INPUT TYPE="TEXT" ID="FULL_NAME" NAME="FULL_NAME" REQUIRED>
        </DIV>
        <DIV CLASS="FORM-GROUP">
            <LABEL FOR="STAFF_NUMBER">STAFF NUMBER:</LABEL>
            <INPUT TYPE="TEXT" ID="STAFF_NUMBER" NAME="STAFF_NUMBER" REQUIRED>
        </DIV>
        <DIV CLASS="FORM-GROUP">
            <LABEL FOR="STAFF_CADRE">STAFF CADRE:</LABEL>
            <INPUT TYPE="TEXT" ID="STAFF_CADRE" NAME="STAFF_CADRE" REQUIRED>
        </DIV>
        <DIV CLASS="FORM-GROUP">
            <LABEL FOR="MEAL_TYPE">MEAL TYPE:</LABEL>
            <SELECT ID="MEAL_TYPE" NAME="MEAL_TYPE" REQUIRED>
                <OPTION VALUE="">SELECT A MEAL</OPTION>
                <OPTION VALUE="BREAKFAST">BREAKFAST</OPTION>
                <OPTION VALUE="10 AM TEA">10 AM TEA</OPTION>
                <OPTION VALUE="LUNCH">LUNCH</OPTION>
                <OPTION VALUE="4 PM TEA">4 PM TEA</OPTION>
                <OPTION VALUE="DINNER">DINNER</OPTION>
                <OPTION VALUE="MID NIGHT DINNER">MID NIGHT DINNER</OPTION>
            </SELECT>
        </DIV>
        <BUTTON TYPE="SUBMIT">SUBMIT</BUTTON>
    </FORM>
</BODY>
</html>
